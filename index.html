<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./nutrition.css">
    <title>MyNutrition</title>
</head>
<body>
    <header>
        <h1>何をどんだけ食うてんねん</h1>
    </header>

    <main>
        <fieldset>
            <legend id="resultArea">1日合計</legend>
            <div>
                <p id="calorie">総カロリー</p>
                <p id="protein">総タンパク質(g)</p>
                <p id="fat">総脂質(g)</p>
                <p id="carbo">総炭水化物(g)</p>
            </div>
        </fieldset>

        <fieldset>
            <legend class="form">食品検索</legend>
            <div>
                <input type="text" id="form">
                <button id="searchButton">検索</button>
                <div id="goButton"> 
                    <button id="morningButton">朝食</button>               
                    <button id="lunchButton">昼食</button>
                    <button id="dinnerButton">夕食</button>
                    <button id="otherButton">間食</button>
                </div>
                <!-- 出力場所 -->
                <div id="output"></div>
            </div>
        </fieldset>

        <!-- 保存場所 -->
         <fieldset>
            <legend>朝食</legend>
            <button id="deleteMorningButton" class="deleteButton">1件削除</button>
            <div id="morningArea">
                <div class="mealItem">
                    <div class="foodName">ごはん</div>
                    <div class="nutrients">
                        <p>エネルギー: 250kcal</p>
                        <p>たんぱく質: 4g</p>
                        <p>脂質: 1g</p>
                        <p>炭水化物: 55g</p>
                    </div>
                    <div id="morningSum"></div>
                </div>
            </div>
        </fieldset>
         <fieldset>
            <legend>昼食</legend>
            <button id="deleteLunchButton" class="deleteButton">1件削除</button>
            <div id="lunchArea">
                <div class="mealItem">
                    <div class="foodName">ごはん</div>
                    <div class="nutrients">
                        <p>エネルギー: 250kcal</p>
                        <p>たんぱく質: 4g</p>
                        <p>脂質: 1g</p>
                        <p>炭水化物: 55g</p>
                    </div>
                </div>
            </div>
        </fieldset>
         <fieldset>
            <legend>夕食</legend>
            <button id="deleteDinnerButton" class="deleteButton">1件削除</button>
            <div id="dinnerArea">
                <div class="mealItem">
                    <div class="foodName">ごはん</div>
                    <div class="nutrients">
                        <p>エネルギー: 250kcal</p>
                        <p>たんぱく質: 4g</p>
                        <p>脂質: 1g</p>
                        <p>炭水化物: 55g</p>
                    </div>
                </div>
            </div>
        </fieldset>
         <fieldset>
            <legend>間食</legend>
            <button id="deleteOtherButton" class="deleteButton">1件削除</button>
            <div id="otherArea">
                <div class="mealItem">
                    <div class="foodName">ごはん</div>
                    <div class="nutrients">
                        <p>エネルギー: 250kcal</p>
                        <p>たんぱく質: 4g</p>
                        <p>脂質: 1g</p>
                        <p>炭水化物: 55g</p>
                    </div>
                </div>
            </div>
        </fieldset>

        
        
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- axiosライブラリの読み込み -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./nutrition.js"></script>
</body>
</html>
